[tox]
envlist = py39, py310
skipsdist = True

[testenv]
usedevelop = True
isolated_build = True
setenv =
    TOXINIDIR = {toxinidir}
    VIRTUALENV_PIP = 22.0.4

[testenv:py{39,310}]
description =
    Invoke pytest to run automated tests.
extras =
    testing
commands =
    pytest tests --verbose --cov --cov-report term-missing --junitxml=test_report.xml --doctest-modules src
    pytest --pylint src/
    pytest --pylint tests/ --pylint-rcfile=tests/.pylintrc
    pytest --isort tests/ src/ --verbose

[testenv:docs]
description =
    Invoke sphinx-build to build the docs.
setenv =
    DOCSDIR = {toxinidir}/docs
    BUILDDIR = {toxinidir}/build/sphinx
    BUILD = html
extras =
    docs
allowlist_externals = 
    cp
    sphinx-build
    sphinx-multiversion
commands =
    python {toxinidir}/docs/generate_json_schemas.py
    sphinx-multiversion "{env:DOCSDIR}" "{env:BUILDDIR}/{env:BUILD}" -W
    cp {toxinidir}/docs/_static/index.html "{env:BUILDDIR}/{env:BUILD}"


[testenv:build]
description =
    Build the package in isolation according to instructions in:
    https://setuptools.readthedocs.io/en/latest/build_meta.html#how-to-use-it
    https://github.com/pypa/pep517/issues/91
    https://github.com/pypa/build
# NOTE: build is still experimental, please refer to the links for updates/issues
skip_install = True
changedir = {toxinidir}
deps =
    build[virtualenv] == 0.7.0
commands =
    python -m build
# By default `build` produces wheels, you can also explicitly use the flags `--sdist` and `--wheel`
