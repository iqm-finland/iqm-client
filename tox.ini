[tox]
envlist = py39, py310
skipsdist = True

[gh-actions]
python =
    3.9: py39
    3.10: py310

[testenv]
usedevelop = True
isolated_build = True
setenv =
    TOXINIDIR = {toxinidir}
    VIRTUALENV_PIP = 22.3

[testenv:py{39,310}]
description =
    Invoke pytest to run automated tests.
extras =
    testing
commands =
    python -m black --check src tests
    python -m mypy -p iqm.iqm_client
    pytest --verbose --isort --doctest-modules --pylint src/
    pytest --verbose --isort --mypy --pylint-rcfile=tests/.pylintrc --pylint --cov iqm.iqm_client --cov-report=term-missing --junitxml=test_report.xml tests/

[testenv:format]
description =
    Format the codebase.
skip_install = True
changedir = {toxinidir}
deps =
    black ~= 22.8
commands =
    black src tests

[testenv:docs]
description =
    Invoke sphinx-multiversion to build the docs.
setenv =
    DOCSDIR = {toxinidir}/docs
    BUILDDIR = {toxinidir}/build/sphinx
    BUILD = html
extras =
    docs
allowlist_externals =
    sphinx-multiversion
commands =
    python tox_docs_pre_build_helper.py --build_dir "{env:BUILDDIR}" --build_type "{env:BUILD}"
    sphinx-multiversion "{env:DOCSDIR}" "{env:BUILDDIR}/{env:BUILD}" -W --dev-name dev --skip-if-outputdir-exists
    python tox_docs_post_build_helper.py --build_dir "{env:BUILDDIR}" --build_type "{env:BUILD}"

[testenv:build]
description =
    Build the package in isolation according to instructions in:
    https://setuptools.readthedocs.io/en/latest/build_meta.html#how-to-use-it
    https://github.com/pypa/pep517/issues/91
    https://github.com/pypa/build
# NOTE: build is still experimental, please refer to the links for updates/issues
skip_install = True
changedir = {toxinidir}
deps =
    build[virtualenv] == 0.8.0
commands =
    python -m build
